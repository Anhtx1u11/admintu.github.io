<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Kiểm tra nhà mạng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 50px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    strong {
      color: #007bff;
    }
  </style>
  <script>
    async function checkISP() {
      const VIETNAMESE_ISPS = [
        "VNPT", "Viettel", "FPT", "CMC", "SCTV", "NetNam", "HTC",
        "Mobifone", "Vietnamobile", "iNet", "VDC"
      ];

      try {
        const res = await fetch("https://ipwho.is/");
        const data = await res.json();

        const ip = data.ip;
        const country = data.country || "Không rõ";
        const countryCode = data.country_code || "";
        const isp = data.connection?.isp || "Không rõ";

        document.getElementById("ip").textContent = ip;
        document.getElementById("country").textContent = country;
        document.getElementById("isp").textContent = isp;

        const isVietnamISP = countryCode === "VN" &&
          VIETNAMESE_ISPS.some(name => isp.toLowerCase().includes(name.toLowerCase()));

        if (!isVietnamISP) {
          window.location.href = "block.html";
        }

      } catch (error) {
        console.error("Lỗi khi kiểm tra IP:", error);
        // Nếu có lỗi khi gọi API, cũng chuyển hướng để an toàn
        window.location.href = "block.html";
      }
    }

    window.onload = checkISP;
  </script>
</head>
<body>
  <h1>Thông tin IP của bạn</h1>
  <p>Địa chỉ IP: <strong id="ip">Đang kiểm tra...</strong></p>
  <p>Quốc gia: <strong id="country">Đang kiểm tra...</strong></p>
  <p>Nhà mạng (ISP): <strong id="isp">Đang kiểm tra...</strong></p>
</body>
</html>
